<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Json/SolanaJS.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <title>Cyborg - Awesome HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

  </head>

<body ng-app="myApp" ng-controller="detailCtrl">

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="browse.html">Browse</a></li>
                        <li><a href="details.html" class="active">Details</a></li>
                        <li><a href="profile.html">{{balance}} <img src="assets/images/profile-header.jpg" alt=""></a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <div class="card my-3 bg-dark text-white ">
            <div class="card-header text-center h1 fw-bolder text-decoration-underline">
              Send solana
            </div>
            <div class="card-body ">
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  To:
                </div>
                  <input id="toad" ng-model="tosend" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Amount:
                </div>
                  <input id="amountsend" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary fw-bolder rounded-4 " ng-click="send_sol()">Send</button>
            </div>
          </div>

          <div class="card my-3 bg-dark text-white ">
            <div class="card-header text-center h1 fw-bolder text-decoration-underline">
              Create NFT
            </div>
              <div class="card-body ">
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Name:
                </div>
                  <input ng-model="nft.name" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Symbol:
                </div>
                  <input ng-model="nft.symbol" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  description:
                </div>
                  <input ng-model="nft.description" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Max supply:
                </div>
                  <input ng-model="nft.max_supply" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Royalty:
                </div>
                  <input ng-model="nft.royalty" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  File:
                </div>
                  <input id="fileinput" class="col-8 rounded-3 form-control-file w-50" type="file">
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary fw-bolder rounded-4 " ng-click="create_nft()">Create</button>
            </div>
          </div>

          <div class="card my-3 bg-dark text-white ">
            <div class="card-header text-center h1 fw-bolder text-decoration-underline">
              Update NFT
            </div>
              <div class="card-body ">
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Token Address:
                </div>
                  <input ng-model="nft2.token_address" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Name:
                </div>
                  <input ng-model="nft2.name" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Symbol:
                </div>
                  <input ng-model="nft2.symbol" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  description:
                </div>
                  <input ng-model="nft2.description" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Royalty:
                </div>
                  <input ng-model="nft2.royalty" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  File:
                </div>
                  <input id="fileinput2" class="col-8 rounded-3 form-control-file w-50" type="file">
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary fw-bolder rounded-4 " ng-click="update_nft()">Update</button>
            </div>
          </div>
          
          <div class="card my-3 bg-dark text-white ">
            <div class="card-header text-center h1 fw-bolder text-decoration-underline">
              Delete NFT
            </div>
              <div class="card-body ">
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Token Address:
                </div>
                  <input ng-model="nft3.token_address" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary fw-bolder rounded-4 " ng-click="delete_nft()">Delete</button>
            </div>
          </div>

          <div class="card my-3 bg-dark text-white ">
            <div class="card-header text-center h1 fw-bolder text-decoration-underline">
              Transfer NFT
            </div>
              <div class="card-body ">
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Token Address:
                </div>
                  <input ng-model="nft4.token_address" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  To Wallet:
                </div>
                  <input ng-model="nft4.to_address" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary fw-bolder rounded-4 " ng-click="transfer_nft()">Transfer</button>
            </div>
          </div>

          <!-- <div class="card my-3 bg-dark text-white ">
            <div class="card-header text-center h1 fw-bolder text-decoration-underline">
              Sell NFT
            </div>
              <div class="card-body ">
              <div class="row justify-content-center my-2">
                <div class="col-2 align-self-center">
                  Token Address:
                </div>
                  <input ng-model="nft3.token_address" class="col-8 rounded-3 form-control w-50" type="text">
              </div>
              
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary fw-bolder rounded-4 " ng-click="sell_nft()">sell</button>
            </div>
          </div> -->

        </div>
      </div>
    </div>
  </div>
  


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>


  </body>

</html>
